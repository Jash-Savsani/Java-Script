<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter Total Number Of Elements to Insert in Array: "));
        let a = [];
        for(i=0;i<n;i++)
    {
        a.push(parseInt(prompt("Enter Array Element "+(i+1)+" : ")));
    }
    let max = a[0];
    for(i=1;i<a.length;i++)
    {
        if(max<a[i])
    {
        max=a[i];
    }
    }
    document.write("Largest Element From a = ["+a+"] is : ==> "+max);
    </script>
</body>
</html>
