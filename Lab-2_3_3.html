<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter Number of Series of Pattern:"));
        temp=1;
        for(i=1;i<=n;i++)
    {
        for(j=1;j<=i;j++)
        {
            document.write(temp+" ");
            temp++;
        }
        document.write("<br>");      
    }
    </script>
</body>
</html>
