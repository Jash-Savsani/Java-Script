    <script>
        a1 = 0;
        ab_audio = new Audio("Absent.mp3");
        pre_audio = new Audio("Present.mp3");
        sel_any_one_audio = new Audio("Select_Any_One.mp3");
        function say_present(){
                pre_audio.play();
         }
         function say_absent(){
             ab_audio.play();
        }
        function say_Select_Any_One(){
            sel_any_one_audio.play();
        } 
        checkAttendace_Setter();
        function checkAttendace_Setter() {
            a1 = setInterval(checkAttendace, 10);
        }
        function checkAttendace() {
            let total_absent = 0;
            let total_present = 0;
            total_Absent_RollNo = "";
            for (i = 501; i <= 500+n; i++) {
                let a2 = document.getElementById("p" + i);
                let a3 = document.getElementById("a" + i);
                let a4 = document.getElementById("s" + i);
                a4.style.backgroundColor = "rgb(224, 222, 222)";
                if (a2.checked && a3.checked) {
                    say_Select_Any_One();
                    alert('Please Select Any One.');
                    a3.checked = false;
                    a2.checked = false;
                }
                else {
                    if (a2.checked && !a3.checked) {
                        total_present++;
                        a4.style.backgroundColor = "rgb(122, 240, 122)";  
                    }
                    if (a3.checked && !a2.checked) {
                        total_Absent_RollNo += (i+",");
                        total_absent++;
                        a4.style.backgroundColor = "rgb(247, 105, 105)";
                    }
                }
            }
            d2 = document.getElementById("present_Students");
            d3 = document.getElementById("absent_Students");
            d4 = document.getElementById("pandding_Students");
            d2.innerHTML = total_present;
            d3.innerHTML = total_absent;
            d4.innerHTML = n - total_absent - total_present;
        }
        function do_absent_Attendance() {
            for (i = 501; i <= 500+n; i++) {
                a2 = document.getElementById("p" + i);
                a3 = document.getElementById("a" + i);
                if (a2.checked) {
                    a2.checked = false;
                }
                a3.checked = true;
            }
        }
        function get_absent_Attendance(){
            console.log("Total Abesent Roll No:"+total_Absent_RollNo);
        }
    </script>
    <button class="btn1" onclick="do_absent_Attendance()">Reset Attendance</button>
    <button class="btn2" onclick="get_absent_Attendance()">Get Result</button>
