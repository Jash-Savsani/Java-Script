<body>
	<script>//WAP to demonstrate callbacks in JavaScript
		function Sum(a2,b2){
			console.log("a+b=",a2+b2);
		}
		function Calculation(a1,b1,callback){
			callback(a1,b1);
		}
		Calculation(25,10,Sum);
	</script>
</body>
