<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Enter Number for End of The Series Of Fibbonacci:'));
        x=0,y=1,ans=0;
        document.write('Fibbonacci Series:');
        for(i=1;i<=a;i++){//New Logic For Fibbonacci
            document.write(x+", ");
            ans=x+y;
            x=y;
            y=ans;
        }
    </script>
</body>
</html>
