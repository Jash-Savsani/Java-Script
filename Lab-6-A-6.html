<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            background-color: palevioletred;
        }
    .a1{
        position: absolute;
        left: 40vw;
        top: 15vh;
        border: 1px solid black;
        padding: 5px;
        background-color: lightblue;
        color:blue;
    }
</style>
</head>
<body><!--WAP to prepare student registration form and validate it using JavaScript. -->
    
    <div class="a1">
    <form> <!--onsubmit="f1()-->
        <h2>Student Detais</h2>
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </p>
        <p>
            <label for="birthdate">BirthDate:</label>
            <input type="datetime" id="birthdate">
        </p>
        <p>
            <label for="enrollment_no">Enrollment No:</label>
            <input type="number" id="enrollment_no">
        </p>
        <p>
            <label for="bname">Branch Name:</label>
            <input type="text" id="bname">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </p>
        <button onclick="f1()" style="color: blue; position: relative; left: 100px;">Click Me</button>
    </form>
    </div>
    <script>
        function f1(){
            ref1 = document.getElementById("name");
            p1 = "^[a-zA-Z_.]{0,}$";
            reg1 = new RegExp(p1);
            if(!reg1.test(ref1.value)){
                alert('username must be of minimum 8 characters');
            }


            ref2 = document.getElementById("birthdate");
            p2 = "^[0-9]{4}[-/][0-9][0-9]{2}[-/][0-9]{2}$";
            reg2 = new RegExp(p2);
            if(!reg2.test(ref2.value)){
                alert('BirthDate Must Be in Format : YYYY-MM-DD');
            }

            ref3 = document.getElementById("enrollment_no");
            p3 = "^[0-9]{11}$";
            reg3 = new RegExp(p3);
            if(!reg3.test(ref3.value)){
                alert('Enrollment Number Must Be Contain 11 Digits.');
            }
            

            ref4 = document.getElementById("bname");
            p4 = "^[A-Za-z_.]{0,}$";
            reg4 = new RegExp(p4);
            if(!reg4.test(ref4.value)){
                alert('Only use Alphabet For Branch Name.');
            }

            ref5 = document.getElementById("email");
            p5 = "^[a-zA-Z0-9._%+-]+@[a-zA-Z.]{2,}$";
            reg5 = new RegExp(p5);
            if(!reg5.test(ref5.value)){
                alert('email validation');
            }
    }
    </script>
</body>
</html>
