<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //check prime Number
        const a = parseInt(prompt('Enter Number For Check Prime or Not:'));
        temp=0;
        for(i=2;i<a;i++){
            if(a%i==0){
                temp++;
            }
        }
        if(temp==0){
            document.write(a+" is Prime Number.");
        }
        else{
            document.write(a+" is not Prime Number.");
        }
    </script>
    
</body>
</html>
