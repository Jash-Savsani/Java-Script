<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a1 = [5,45,96,75,65];
        document.write(a1+"<br>");
        a1.pop();
        document.write("a1.pop():"+a1+"<br>");
        a1.push(46);
        document.write("a1.push(46):"+a1+"<br>");
        a1.shift();
        document.write("a1.shift():"+a1+"<br>");
        a1.unshift(50);
        document.write("a1.unshift(50):"+a1+"<br>");
        a1.splice(2,3,10,20,30,40);
        document.write("a1.splice(2,3,10,20,30,40):"+a1+"<br>");
        a1.sort();
        document.write("a1.sort:"+a1+"<br>");
    </script>
</body>
</html>
