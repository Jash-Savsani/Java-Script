<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter Number of Series of Pattern:"));
        for(i=n;i>=1;i--)
    {
        for(j=i;j>=1;j--)
        {
            document.write((i-j+1)+" ");
        }
        document.write("<br>");      
    }
    </script>
</body>
</html>
