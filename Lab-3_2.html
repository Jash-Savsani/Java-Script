<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter Total Number Of Elements to Insert in Array: "));
        let a = [];
        for(i=0;i<n;i++)
    {
        a.push(parseInt(prompt("Enter Array Element "+(i+1)+" : ")));
    }
     a.sort();// by default assending
    // a.sort((a,b)=>a-b); sort assending
   // a.sort((a,b)=>b-a); sort dessending
    for(i=0;i<a.length;i++)
    {
        if(i==0)
        {
            document.write("a = [");
        }
        //document.write(a[i].join( , ));
        document.write(a[i]+" ,");
        if(i==(a.length-1))
        {
            document.write("]");
        }
     }
    </script>
</body>
</html>
