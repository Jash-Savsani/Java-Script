<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //factorial
        const a = parseInt(prompt("Enter Number for get it's Factorial:"));
        let total=1;
        for(i=a;i>=1;i--){
            total=(total*i);
        }
        document.write('Factorial of '+a+" is:"+total);
    </script>
</body>
</html>
